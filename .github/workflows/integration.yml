name: Integration Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Run integration tests
      run: |
        go test -tags=integration -v -timeout 10m ./...
